<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>

<body>
  
  <h1>JavaScript Quiz</h1>

  <div class="container">

    <div id="questionContainer" class="hide">
      <div id="question">Question</div>
      <div id="answerButtons" class="btns">
        <button class="btn">Answer</button>
        <button class="btn">Answer</button>
        <button class="btn">Answer</button>
        <button class="btn">Answer</button>
      </div>
    </div>

    <div class="interact">
      <span id="time">30</span> 
      <button id="startBtn" onClick="start()">Start</button>
      <button id="nextBtn" class="nextBtn hide">Next</button>
      <button id="restartBtn" class="restartBtn hide">Restart</button>
    </div>

  <script src="script.js"></script>

</body>

</html>
